<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Amad - Sistem Pesanan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Restoran Amad</h1>
        <p>Selamat Datang ke Sistem Pesanan Makanan</p>
    </header>

    <section id="menu">
        <h2>Menu Makanan</h2>
        <div class="menu-item">
            <h3>Nasi Goreng Ayam</h3>
            <p>Harga: RM10.00</p>
            <button onclick="addToCart('Nasi Goreng Ayam', 10)">Tambah ke Troli</button>
        </div>
        <div class="menu-item">
            <h3>Mee Goreng Mamak</h3>
            <p>Harga: RM8.00</p>
            <button onclick="addToCart('Mee Goreng Mamak', 8)">Tambah ke Troli</button>
        </div>
    </section>

    <section id="cart">
        <h2>Troli Pesanan</h2>
        <ul id="cart-items"></ul>
        <p id="total-price">Jumlah Harga: RM0.00</p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
