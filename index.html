<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVideo</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #171717;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #1da1f2;
        }

        .hero {
            background-color: #2d2d2d;
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn-primary {
            padding: 12px 30px;
            background-color: #1da1f2;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background-color: #1282a2;
        }

        /* Video Section */
        .video-section {
            padding: 20px;
            text-align: center;
        }

        .video-container {
            position: relative;
            padding-top: 56.25%; /* Nisbah aspek 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            width: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            background-color: #171717;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">MyTube</div>
        <nav>
            <a href="index.html" class="nav-link">Utama</a>
            <a href="videos.html" class="nav-link">Video</a>
            <a href="about.html" class="nav-link">Tentang</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h1>Selamat Datang ke MyTube</h1>
            <p>Selamat menerokai video yang disediakan!</p>
            <a href="videos.html" class="btn-primary">Mula Menonton</a>
        </div>
    </section>

    <!-- Video Section -->
    <section class="video-section">
        <h2>Video Pilihan</h2>
        <!-- Embedding Video dari Google Drive -->
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/12OCrKK-YBD-F73yZ6XaJBf-VF-h0ZRxz/preview" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MyTube. Hak Cipta Terpelihara.</p>
    </footer>

</body>
</html>
